<!DOCTYPE html>
<html>
<head>
    <title>點擊遊戲</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <h1>點擊我！</h1>
    </div>

    <script>
        var score = 0;
        var gameBoard = document.getElementById('game-board');
        var scoreDisplay = document.createElement('h2');
        scoreDisplay.textContent = '分數：' + score;
        gameBoard.appendChild(scoreDisplay);

        gameBoard.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = '分數：' + score;
        });
    </script>
</body>
</html>
